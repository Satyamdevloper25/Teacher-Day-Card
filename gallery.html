<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Fuggles&family=Hind:wght@300&family=Kalam&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Qwitcher+Grypen:wght@400;700&family=Tilt+Neon&display=swap');
    </style>
<style>
    /* Body and container styling */
    body {
        margin: 0;
        font-family: "Cormorant Garamond";
        background-color: #f4f4f4;
    }

    .gallery-page-body {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    h2 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        text-align: center;
        color: #333;
    }

    /* Responsive gallery grid */
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
        width: 100%;
        max-width: 1200px;
    }

    /* Image container to hold both image and date */
    .image-container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Style for images */
    .gallery img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
    }

    .gallery img:hover {
        transform: scale(1.05);
    }

    /* Date text styling */
    .image-container p {
        margin-top: 10px;
        font-size: 1rem;
        color: #666;
        text-align: center;
    }

    /* Button styling */
    .button {
        margin-top: 20px;
        padding: 15px 30px;
        font-size: 1.2rem;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .button:hover {
        background-color: #3e8e41;
    }

    /* Modal styling */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .modal img {
        max-width: 80%;
        max-height: 80%;
        border-radius: 10px;
    }

    .close {
        position: absolute;
        top: 20px;
        right: 30px;
        color: white;
        font-size: 2rem;
        cursor: pointer;
    }
    h2{
        padding-top: 40px;
    }

    @media (max-width: 600px) {
        h2 {
            font-size: 1.8rem;
        }

        .gallery img {
            height: 150px;
        }

        .button {
            font-size: 1rem;
            padding: 10px 20px;
        }
    }

</style>
<body class="gallery-page-body">

    <h2>Welcome To Some Enjoyable Moments Of Your Journey</h2>
    <div class="gallery">
        <div class="image-container">
            <img src="imagenew.jpg" alt="Photo 1">
            <p>Date: 1/10/2017 3:58 pm</p>
        </div>
        <div class="image-container">
            <img src="gallery5.jpg" alt="Photo 2">
            <p>Date: 1/07/2017 3:14 pm</p>
        </div>
        <div class="image-container">
            <img src="gallery2.jpg" alt="Photo 3">
            <p>Date: 2/04/24 12:49 pm</p>
        </div>
        <div class="image-container">
            <img src="img3.jpg" alt="Photo 4">
            <p>Date: 5/09/2018 11:03 am</p>
        </div>
        <div class="image-container">
            <img src="gallery4.jpg" alt="Photo 5">
            <p>Date: 12/08/2017 7:16 pm</p>
        </div>
        <div class="image-container">
            <img src="imgnw.jpg" alt="Photo 6">
            <p>Date: 1/27/2017 12:29 pm</p>
        </div>
    </div>

    <a href="message.html">
        <button class="button">Next</button>
    </a>

    <!-- Modal for enlarging images -->
    <div class="modal" id="modal">
        <span class="close" id="close">&times;</span>
        <img id="modal-img" src="">
    </div>

    <script>
        // JavaScript to open modal on image click
        const galleryImages = document.querySelectorAll('.gallery img');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');
        const closeBtn = document.getElementById('close');

        galleryImages.forEach(image => {
            image.addEventListener('click', () => {
                modal.style.display = 'flex';
                modalImg.src = image.src;
            });
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Close modal when clicking outside the image
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>

</body>
</html>
